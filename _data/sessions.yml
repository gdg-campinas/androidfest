# Robert Melo
-
  id: 801
  title: "Android Internationalization: como projetar uma aplicação em escala global"
  description: "Desenvolvedores e startups entenderão tópicos essenciais no design de aplicações Android, focados na vasta diferença entre idiomas e culturas em todo o mundo.
Após passar todos os insights e boas práticas (do's and don'ts) advindas da experiência no desenvolvimento de aplicações globais, o principal objetivo será garantir que seu projeto/aplicação será facilmente entendível e transparente para um brasileiro numa cidade do interior de Pernambuco, ou para um chinês que vive em Pequim e até mesmo para sírios, israelenses, árabes. 
Não importa o idioma nem de onde seus usuários falam, sua aplicação será capaz de lidar com as inúmeras diferenças culturais."
  subtype: presentation
  speakers: [016]
  complexity: Intermediário

