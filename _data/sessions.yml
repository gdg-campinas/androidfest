  title: "Node-RED e Android no desenvolvimento de Aplicações IoT"
  description: "Entusiastas e especialistas em Internet das Coisas certamente impulsionam seus projetos quando passam a utilizar o ambiente de programação Node-RED. Essa ferramenta conecta diversos dispositivos de hardware, APIs e serviços online; tornando-se, um verdadeiro facilitador para desenvolvedores IoT. Esta palestra tem como objetivo apresentar como é feita a integração do Node-RED com a plataforma Android por meio de diversos casos de estudo e aplicações IoT."
  subtype: presentation
