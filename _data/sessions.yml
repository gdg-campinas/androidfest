# Bernardo Teodosio
-
  id: 401
  title: "Criando sua própria DSL utilizando expressões lambda em Kotlin"
  description: "Você sabe o que é uma DSL? Sabe por que elas são úteis? Vamos entender melhor como funcionam as expressões lambda em Kotlin, usando como exemplo algumas funções embutidas na linguagem. Aprenderemos como expressões lambda podem ser utilizadas para a criação de DSLs que facilitam ainda mais o uso da linguagem no seu dia a dia e aumentam a legibilidade e a facilidade de manutenção do seu código. Ao final, teremos um case da Wavy mostrando como a criação de uma DSL simplificou o nosso código."
  subtype: presentation
  speakers: [020]
  complexity: Básico

