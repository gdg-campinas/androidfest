  description: "Nessa palestra, nós vamos explorar funcionalidades da linguagem Kotlin que você simplesmente não imaginava que eram possíveis e validar como elas podem nos ser úteis no dia-a-dia!"
  subtype: presentation
  speakers: [003]
  complexity: Avançado

-
  id: 601
  title: "Machine Learning em Apps Android com ML Kit"
  description: "Nesta palestra iremos falar sobre o ML Kit, um SDK de Machine Learning lançado pelo Google durante o Google IO 18 e que promete facilitar que apps Android utilizem recursos como reconhecimento de imagens, respostas automáticas e modelos Tensorflow customizados. Vamos discutir as características do SDK e mostrar como ele pode ser integrado ao código de um app Android."
  subtype: presentation
  speakers: [004]
  complexity: Intermediário

