# Diego Santos
-
  id: 1001
  title: "Programação assincrona utilizando Coroutines"
  description: "O desenvolvimento de aplicações Android comumente exigem a criação de chamadas assíncronas, que podem acabar gerando diversos problemas como por exemplo o famigerado callback hell. As Coroutines oferecem uma maneira de escrever códigos assíncronos de forma sequencial em uma co-rotina,  possibilitando um código mais compacto, fácil de gerenciar e alterar, além de gerar as chamadas lightweight threads, muito mais performáticas que as threads comuns. Nessa palestra vamos ver as principais features do Coroutines que podem resolver esse tipo de problema."
  subtype: presentation
  speakers: [006]
  complexity: Intermediário

# Fernando Pinho
-
  id: 1002
  title: "Por dentro do processamento Assíncrono do Android: Entendendo o Event Loop"
  description: "Processamento assíncrono é presente no cotidiano de um desenvolvedor para melhorar a experiências do usuário e evitar problemas. No Android são usadas AsyncTask, Handlers e várias outras alternativas para sair da UI Thread evitando ao máximos os ANRs (Application Not Responding). Mas porque devemos usar essas classes? O que geram as ANRs? Como funciona a UI Thread? Porque grandes processamentos travam ela? Em quais casos devemos usar cada uma dessas classes?

Vamos falar sobre o uso recomendado de cada uma dessas classes, e como o Android lida com elas internamente. Também falaremos sobre o modelo de threads usadas nas apps Android e como as AsyncTasks e Handlers se inserem neste contexto."
  subtype: presentation
  speakers: [014]
  complexity: Avançado

# Tomaz da Silva
-
  id: 1201
  title: "Slices e Actions - Tudo o que você precisa saber para começar a usar no seu app"
  description: "No Google IO deste ano foi apresentado uma nova forma de interação dos app os \"Slices\". 
Slices fazem parte do Jetpack e são uma forma de apresentar conteúdo interativo e dinâmico nas buscas realizadas pelos usuário no seu dispositivo.
Nesta apresentação mostraremos passo a passo usar os Slices e tornar seu aplicativo ainda mais interessante e relevante para os usuários."
  subtype: presentation
  speakers: [015]
  complexity: Básico

# Vinicius Sossella
-
  id: 1202
  title: "A new hope with Flutter!"
  description: "Nesta apresentação vamos falar um pouco sobre a história do Flutter, porque esta plataforma está conquistado a atenção de devs ao redor do mundo, arquitetura reativa, testes e CI/CD."
  subtype: presentation
